version: "3"

services:
  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_HOST: localhost

      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: secret

      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - ./.data/database-data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./backend/src:/var/www/html
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 80:3000
    depends_on:
      - backend
      - database
